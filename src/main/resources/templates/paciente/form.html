<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

      <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>

        <div class="container">
            <h1>Novo Paciente</h1> 

            <form th:action="@{/paciente/(form)}" 
            th:object="${paciente}" method="POST">

                <input type="hidden" th:field="*{id}" >
                <div class="form-group">

                    <div class="row">
                        <div class="col-6">
                            <label for="txtnome">Nome: </label>
                            <input class="form-control" placeholder="Fulano Beltrano" 
                            th:field="*{nome}" type="text" id="txtnome">
                            <p th:if="${#fields.hasErrors('nome')}" 
                               th:errors="*{nome}" 
                               class="alert alert-danger">
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="txtsexo">Sexo: </label>
                                <input class="form-control" placeholder="Sua identificação" 
                                th:field="*{sexo}" type="text" id="txtsexo">
                                <p th:if="${#fields.hasErrors('sexo')}" 
                                th:errors="*{sexo}" 
                                class="alert alert-danger">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <label for="txtdatanascimento">Data de Nascimento: </label>
                                <input class="form-control" 
                                th:field="*{dataNascimento}" type="date" id="txtdatanascimento">
                                <p th:if="${#fields.hasErrors('dataNascimento')}" 
                                th:errors="*{dataNascimento}" 
                                class="alert alert-danger">
                            </div>

                            <div class="row">
                                <div class="col-6">
                                <label>Cidade: </label>
                                   <select th:field="*{cidadeId}" class="form-select">
                                      <option                        
                                      th:each="cidade : ${listaCidades}"
                                      th:value="${cidade.id}"
                                      th:text="${cidade.nome}"></option>
                                 </select>
                                 <p th:if="${#fields.hasErrors('cidade')}" 
                                 th:errors="*{cidade}"
                                 class="alert alert-danger">
                            </div>
                        </div>
                        
                        </div>
                    </div>  

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
